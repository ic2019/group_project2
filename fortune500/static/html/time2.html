<!DOCTYPE html>
<html>
    <body>
            <div class="row">
                    <div class="col-md-12">
                        <h3>Time Series Stock analysis</h3>
                        <div id="time">
                            <!-- Time series stock analysis chart will be displayed here -->
                        </div>
                    </div>
            
            </div>
            <div class="row">
                <div class="col-md-5">
                    <form class="form-inline">
                        <div class="form-group">
                                <h5>Enter the stock details to generate time series chart</h5>
                                <select id="selDataset" onchange="optionChanged(this.value)"></select>
                                <br>
                                <br>
                                <br>
                                <label>Start Date</label>
                                <input type="date" class="form-control" id="startDate" placeholder="Enter the Start Date">
                                <label>End Date</label>
                                <input type="date" class="form-control" id="endDate" placeholder="Enter the End Date">
                        </div>
                    </form>
                    
                </div>
            </div>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
            <script src="{{ url_for('static', filename='js/time1.js') }}"></script>
            <!-- <script src="../js/time.js"></script> -->
    </body>
</html>
