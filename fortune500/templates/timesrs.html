{% extends "nav.html" %}
{% block title %}Time Series stock analysis{% endblock %}
{% block body %}
         <!-- Beginning of form  -->
                
                    <form class="form-inline" id="form">
                        <div class="form-group">                        
                                <div class="container">
                                    <div class="row">
                                            <div class="col-md-5">
                                                    
                                                    <br>
                                                    
                                                    <select size=10 required multiple id="selDataset">
                                                    {% for row in data %}                                                    
                                                        <option>{{ row }}</option>
                                                    {% endfor %}
                                                    </select>
                                                    <p>Hold down the Ctrl (windows) / Cmd (Mac) button to select multiple options (Max 2).</p>
                                                    <br>
                                                    
                                                
                                            </div>
                                            <div class="col-md-4">
                                                    
                                                    <br>
                                                    Enter Start Date:
                                                    <br>
                                                    <input type="date" class="form-control mytext" id="startDate"  min="01-01-2015" max="2019-12-01" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" >
                                                    <br>
                                                    <br>
                                                    Enter End Date:
                                                    <br>
                                                    
                                                    <input type="date" class="form-control mytext" id="endDate"  min="09-30-2019" max="2019-12-01" required pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" >  
 
                                            </div>   
                                            <div class="col-md-3">
                                                
                                                <br>
                                                <button id="submit" type="submit" class="btn btn-primary" onclick="handleSubmitPrice(event)" >Plot Stock Prices</button>
                                                <br>
                                                <br>
                                                <button id="submit" type="submit" class="btn btn-primary" onclick="handleSubmitCorr(event)" >Plot Corr Stocks</button>
                                                <br>
                                                <br>
                                                <button id="reset" type="reset" class="btn btn-primary" value="Reset" onclick="window.location.reload();">Reset</button>
                                                <br>
                                                <p id="error"></p>
                                            </div>                                    

                                    </div>
                                    
                                
                                <div class="row">

                                            <div class="col-md-12">
                                                <div id="time1"></div>
                                            </div>
                                </div>
                                 <div class="row">
                                
                                
                                            <div class="col-md-12">
                                                <div id="time2"></div>
                                            </div>
                               </div>
                                <div class="row">
                                            <div class="col-md-12">
                                                <div id="time3"></div>
                                            </div>
                                </div>
                            </div>                         

                        </div>
                    </form>
                <!--End of form  -->
                <!-- javascript libraries -->
            <script src="https://unpkg.com/simple-statistics@5.0.0/dist/simple-statistics.min.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
            <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
            <script src="{{ url_for('static', filename='js/timecorr.js') }}"></script>
            <script src="{{ url_for('static', filename='js/config.js') }}"></script>

{% endblock %}
